<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Data</title>
</head>
<body>

    <h1>My Bio Data</h1>

    

    <form action="#" method="GET">

        <fieldset>
        <legend>Personal Information</legend>
        <label for="firstname">FirstName:</label>
        <input type="text" id="firstname" placeholder="First Name" name="firstname" required>
        
        <label for="lastname">LastName:</label>
        <input type="text" id="lastname" placeholder="Last Name" name="lastname" required>
        <br>
        <br>
        <label for="male">Male:</label>
        <input type="radio" name="gender" id="male" >
        <label for="female">Female:</label>
        <input type="radio" name="gender" id="female">
        <label for="others">Others:</label>
        <input type="radio" name="gender" id="others">
        <br>
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required> 
        <br>
        <br>
        
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter Your Email" id="email" required>
        <br>
        <br>
        <label for="telephone">Phone: </label>
        <input type="tel" placeholder="+91" id="telephone" required>
        <br>
        <br>
        <label for="height">Height:</label>
        <input type="number" id="height" placeholder="Height in Feet" name="height" required>
    
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="schoolname">School Name:</label>
            <input type="text" placeholder="School Name" id="schoolname">
            <br>
            <br>
            <label for="class">Class: </label>
            <input type="tel" placeholder="Entere Class" id="class">
            <br>
            <br>
            <label for="stream">Stream: </label>
            <select name="" id="">
                <option>Stream</option>
                <option>CS</option>
                <option>IT</option>
                <option>ECE</option>
                <option>IET</option>
            </select>
            <br>
            <br>
            <label for="marksheet">Marksheet:</label>
            <input type="file" id="marksheet">

        
        </fieldset>
         <br>
          <input type="checkbox" id="checkbox">
         <label for="cheakbox">All the above information given by me is Genuine.</label>
        <br>
        <br>
         

        <input type="submit">
      

    </form>

    
</body>
</html>
